<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Triunfos - Cambridge FC</title>
    <link rel="icon" href="../static/img/CAMBRIDGE F.C..jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .triumph-card {
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .triumph-card:hover {
            transform: scale(1.02);
        }

        .triumph-image {
            transition: all 0.5s ease;
        }

        .triumph-card:hover .triumph-image {
            transform: scale(1.1);
        }

        .upload-area {
            border: 3px dashed #f97316;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background-color: rgba(249, 115, 22, 0.1);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }

        /* Estilos para el botón de volver al inicio */
        .back-to-home {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, #FF6B2B, #FF8F2B);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 43, 0.3);
            z-index: 1000;
        }

        .back-to-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 107, 43, 0.4);
        }

        .back-to-home i {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .back-to-home:hover i {
            transform: scale(1.1);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .back-to-home.animate {
            animation: bounce 2s infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen">
    <!-- Navegación -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="../static/img/CAMBRIDGE F.C..jpg" alt="Cambridge FC Logo" class="h-12 w-auto">
                        <span class="ml-2 text-xl font-bold text-orange-600">Cambridge FC</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Nuestros Triunfos</h1>
            <p class="text-gray-600">Celebrando los momentos más gloriosos de Cambridge FC</p>
        </div>

        <!-- Formulario para subir nuevo triunfo -->
        <div class="mb-16 bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-semibold text-orange-600 mb-6">Agregar Nuevo Triunfo</h2>
            <form id="triunfoForm" onsubmit="agregarTriunfo(event)" class="space-y-6">
                <div class="upload-area p-8 rounded-lg text-center relative cursor-pointer">
                    <input type="file" id="imagen" accept="image/*"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                        onchange="previsualizarImagen(this)">
                    <div class="space-y-4">
                        <i class="fas fa-trophy text-4xl text-orange-500 animate-bounce-slow"></i>
                        <div>
                            <p class="text-lg font-medium text-gray-700">Arrastra una imagen o haz clic para seleccionar
                            </p>
                            <p class="text-sm text-gray-500">PNG o JPG (Max. 5MB)</p>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <img id="preview" class="hidden mx-auto max-h-64 rounded-lg shadow-md" alt="Vista previa">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Título del Triunfo</label>
                        <input type="text" id="titulo" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                            placeholder="Ej: Campeones Sub-12 2024">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                        <input type="date" id="fecha" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="descripcion" required rows="4"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                        placeholder="Cuéntanos sobre este logro..."></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                        class="px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        Agregar Triunfo
                    </button>
                </div>
            </form>
        </div>

        <!-- Grid de Triunfos -->
        <div id="triunfosGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Los triunfos se cargarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Botón para volver al inicio -->
    <a href="index.html" class="back-to-home animate" title="Volver al inicio">
        <i class="fas fa-home"></i>
    </a>

    <script>
        // Cargar triunfos al iniciar
        document.addEventListener('DOMContentLoaded', cargarTriunfos);

        function previsualizarImagen(input) {
            const preview = document.getElementById('preview');
            const file = input.files[0];

            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('La imagen no debe superar los 5MB');
                    input.value = '';
                    return;
                }

                if (!file.type.startsWith('image/')) {
                    alert('Por favor, selecciona un archivo de imagen válido');
                    input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function agregarTriunfo(event) {
            event.preventDefault();

            const imagen = document.getElementById('imagen').files[0];
            if (!imagen) {
                alert('Por favor, selecciona una imagen');
                return;
            }

            const triunfo = {
                titulo: document.getElementById('titulo').value,
                fecha: document.getElementById('fecha').value,
                descripcion: document.getElementById('descripcion').value,
                imagen: await convertirImagenABase64(imagen),
                timestamp: new Date().getTime()
            };

            // Guardar en localStorage
            const triunfos = JSON.parse(localStorage.getItem('triunfos') || '[]');
            triunfos.unshift(triunfo); // Agregar al inicio del array
            localStorage.setItem('triunfos', JSON.stringify(triunfos));

            // Limpiar formulario
            event.target.reset();
            document.getElementById('preview').classList.add('hidden');

            // Recargar triunfos
            cargarTriunfos();

            // Mostrar mensaje de éxito
            mostrarMensaje('¡Triunfo agregado exitosamente!');
        }

        function convertirImagenABase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function cargarTriunfos() {
            const triunfos = JSON.parse(localStorage.getItem('triunfos') || '[]');
            const grid = document.getElementById('triunfosGrid');
            grid.innerHTML = '';

            triunfos.forEach(triunfo => {
                const card = crearTarjetaTriunfo(triunfo);
                grid.appendChild(card);
            });
        }

        function crearTarjetaTriunfo(triunfo) {
            const div = document.createElement('div');
            div.className = 'triumph-card bg-white rounded-xl shadow-lg overflow-hidden';

            const fecha = new Date(triunfo.fecha).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            div.innerHTML = `
                <div class="relative h-48 overflow-hidden">
                    <img src="${triunfo.imagen}" 
                        alt="${triunfo.titulo}"
                        class="w-full h-full object-cover triumph-image">
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${triunfo.titulo}</h3>
                    <p class="text-sm text-orange-600 mb-4">
                        <i class="fas fa-calendar-alt mr-2"></i>${fecha}
                    </p>
                    <p class="text-gray-600 mb-4">${triunfo.descripcion}</p>
                    <button onclick="eliminarTriunfo(${triunfo.timestamp})"
                            class="text-red-600 hover:text-red-700 text-sm flex items-center">
                        <i class="fas fa-trash-alt mr-1"></i>
                        Eliminar
                    </button>
                </div>
            `;

            return div;
        }

        function eliminarTriunfo(timestamp) {
            if (confirm('¿Estás seguro de que deseas eliminar este triunfo?')) {
                let triunfos = JSON.parse(localStorage.getItem('triunfos') || '[]');
                triunfos = triunfos.filter(t => t.timestamp !== timestamp);
                localStorage.setItem('triunfos', JSON.stringify(triunfos));
                cargarTriunfos();
                mostrarMensaje('Triunfo eliminado exitosamente');
            }
        }

        function mostrarMensaje(texto) {
            const mensaje = document.createElement('div');
            mensaje.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in';
            mensaje.innerHTML = texto;
            document.body.appendChild(mensaje);

            setTimeout(() => {
                mensaje.remove();
            }, 3000);
        }
    </script>
</body>

</html>
